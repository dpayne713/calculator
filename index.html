<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Calculator</title>
</head>
<body>

    
    
    <div class="container">
        <h1>Calculator</h1>


        <table>
            <tr>
                <td colspan="4"><input type="text" class="display" placeholder=""></td>
            </tr>
            <tr>
                <td><button class="ac">AC</button></td>
                <td></td>
                <td></td>
                <td><button class="divide"> / </button></td>
            </tr>
            <tr>
                <td><button class="num-7">7</button></td>
                <td><button class="num-8">8</button></td>
                <td><button class="num-9">9</button></td>
                <td><button class="multiply"> x </button></td>
            </tr>
            <tr>
                <td><button class="num-4">4</button></td>
                <td><button class="num-5">5</button></td>
                <td><button class="num-6">6</button></td>
                <td><button class="subtract"> - </button></td>
            </tr>
            <tr>
                <td><button class="num-1">1</button></td>
                <td><button class="num-2">2</button></td>
                <td><button class="num-3">3</button></td>
                <td><button class="add"> + </button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="num-0">0</button></td>
                <td><button class="dot">.</button></td>
            
                <td><button class="equals">=</button></td>
            </tr>
        </table>

    </div>
    <script src="app.js"></script>
</body>
</html>
